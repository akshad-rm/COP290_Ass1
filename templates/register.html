<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="video-container">
      <video
        autoplay
        loop
        muted
        playsinline
        preload="auto"
        poster="{{ url_for('static', filename='poster.jpg') }}"
        id="bg-video"
      >
        <source
          src="{{ url_for('static', filename='background_vid.mp4') }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="post">
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Register</button>
          </div>
        </form>
        <p>Already have an account? <a href="/">Login here</a></p>
      </div>
    </div>
  </body>
</html>
